<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="img/Image-1.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-2.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-3.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-4.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-5.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-6.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-7.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-8.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-9.jpg" alt="Error to Load Image">
        </div>
        <div class="slide">
            <img src="img/Image-10.jpg" alt="Error to Load Image">
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
